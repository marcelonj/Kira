<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kira</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3e8f3; /* lila pastel claro */
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .top-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .photo-section {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .photo-section img {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      margin: 10px;
      object-fit: cover;
    }

    .info-section {
      flex: 2;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .info-section h2 {
      margin-top: 0;
      color: #6a4c93; /* color a tono */
    }

    .info-section p {
      margin: 8px 0;
      font-size: 1.1em;
    }

    .buttons-section {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      gap: 20px;
    }

    .buttons-section button {
      padding: 15px 25px;
      font-size: 1em;
      background-color: #b388eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons-section button:hover {
      background-color: #9c6de6;
    }

    @media (max-width: 600px) {
      .top-section {
        flex-direction: column;
        align-items: center;
      }

      .info-section {
        width: 100%;
      }

      .buttons-section {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="photo-section">
        <img src="./kira_perfil.jpg" alt="Foto de Kira">
      </div>
      <div class="info-section">
        <h2>Nombre: Kira</h2>
        <p><strong>Edad:</strong> 5 años</p>
        <p><strong>Vacunas:</strong> antirrábica y quíntuple al día</p>
      </div>
    </div>

    <div class="buttons-section">
      <button>CONTACTAR AL PAPÁ</button>
      <button>CONTACTAR A LA MAMÁ</button>
    </div>
  </div>
</body>
</html>
